<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Three Sketch</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      box-shadow:
        0px 0px 2.2px rgba(0, 0, 0, 0.02),
        0px 0px 5.3px rgba(0, 0, 0, 0.028),
        0px 0px 10px rgba(0, 0, 0, 0.035),
        0px 0px 17.9px rgba(0, 0, 0, 0.042),
        0px 0px 33.4px rgba(0, 0, 0, 0.05),
        0px 0px 80px rgba(0, 0, 0, 0.07)
      ;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three/addons/": "/node_modules/three/examples/jsm/",
        "exporter": "/js/exporter.js",
        "canvas_settings": "/js/canvas_settings.js",
        "network": "/js/network.js"
      }
    }
  </script>

</head>
<body>
  <canvas id="sketch_canvas" width="100" height="100"></canvas>

  <script>
    const socket = new WebSocket('ws://localhost:3000', ['json'])

    socket.addEventListener('message', event => {
      const message = JSON.parse(event.data)

      if (message.action === 'reload') {
        location.reload()
      }
    })
  </script>

  <script type="module" src="//SKETCH_SOURCE_URL"></script>
</body>
</html>
